<div class="req-body">
    <div class="body-head">
      <!-- <h3>Requests</h3> -->
      <button class="xhead" mat-fab extended color="link" >
      <i class="fa fa-bed"></i>
      Requests
      </button>
      <div class="righties">
        <button mat-fab extended>
          <mat-icon>search</mat-icon>
          Filter
        </button>
        <button mat-fab extended color>
          <span>Today</span>
          <mat-icon>expand_more</mat-icon>
        </button>
      </div>
    </div>
    <div class="requests-wrapper">
    
        <mat-tab-group dynamicHeight animationDuration="0ms">
            <mat-tab label="Requests">

                <mat-card>
                    <mat-card-content>
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
        
                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
        
                    <!-- Name Column -->
                    <ng-container matColumnDef="EIT_id">
                      <th mat-header-cell *matHeaderCellDef> EIT ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.EIT_id}} </td>
                    </ng-container>
        
                    <!-- Weight Column -->
                    <ng-container matColumnDef="type">
                      <th mat-header-cell *matHeaderCellDef> Type </th>
                      <td mat-cell *matCellDef="let element">
                      <button mat-fab extended class={{element?.type}}>
                      {{ element.type }}
                      </button>
                      </td>
                    </ng-container>
